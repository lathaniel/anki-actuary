Cards:

  - Front: Merton Model
    Back: |
      \(\frac{\ln(\frac{B}{X})-(r-.5\sigma^2)T}{\sigma\sqrt{t}}\)
    Style: formulaCard
    
  - Front: KMV Model
    Back: |
      \(DD = \dfrac{X-\tilde B}{X\sigma}\)
    Style: formulaCard
    
